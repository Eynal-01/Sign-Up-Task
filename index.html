<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <section class="registration form">
            <header>Signup</header>
            <form action="#">
                <input id="name" type="text" placeholder="Enter your email">
                <input id="email" type="text" placeholder="Enter your name">
                <input id="pass" type="password" placeholder="Create your password">
                <section class="passStatus" id="red"></section>
                <section class="passStatus" id="orange"></section>
                <section class="passStatus" id="yellow"></section>
                <section class="passStatus" id="green"></section>
                <input id="myButton" type="button" class="button" value="Signup">
            </form>
            <section class="signup">
                <span class="signup">Already have an account?
                    <label for="check">Login</label>
                </span>
            </section>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
